  <script>

      $('#sub').on('click', function () {
        var arr = [];
        $("input:checkbox[name=type]:checked").each(function () {
          arr.push($(this).val());
        });
        var array = JSON.stringify(arr);
        if (array.length == 2) {
          showSnackbar("No files selected");

        }
        req = $.ajax({
          url: '/deleteimages',

          dataType: 'json',
          data: array
        });
        req.done(function (data) {
          var route = data.urll;

          showSnackbar(data.message);

  <script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#uploadForm").on('submit', function (e) {
        e.preventDefault();
        $.ajax({
          xhr: function () {
            var xhr = new window.XMLHttpRequest();
            xhr.timeout = 0;
            xhr.upload.addEventListener("progress", function (evt) {
              if (evt.lengthComputable) {
                var percentComplete = ((evt.loaded / evt.total) * 100).toFixed(2);
                $(".progress-bar").width(percentComplete + '%');
                $(".progress-bar").html(percentComplete + '%');
              }
            },
            false);
            xhr.onerror = function() {
              showSnackbar("Upload error");
          };
            xhr.ontimeout = function (e) {
              showSnackbar("Request timeout");
              };
            return xhr;
          },
          type: 'POST',
          url: '/uploadimage',
          data: new FormData(this),
          contentType: false,
          cache: false,
          processData: false,
          beforeSend: function () {
            $(".progress-bar").width('0%');
            $('#uploadStatus').html(
              '<div class="progress-bar progress-bar-striped bg-success progress-bar-animated"></div><br><p style="color:#28A74B;">Uploading... Please Wait for Upload confirmation</p>'
              );
          },
          // error:function(){
          //   showSnackbar("Upload failed");
          //           $('#uploadStatus').html('<p style="color:#EA4335;">File upload failed, please try again.</p>');
          //       },
          success: function (data) {
            $('#uploadForm')[0].reset();
            $("#refresh").load(" #refresh");
            $("#uploadStatus").load(" #uploadStatus");
            showSnackbar(data.message);
          }
        });
      });
    });
  </script>
  <style>
    #snackbar {
      /* By Default, Hidden */
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: left;
      border-radius: 2px;
      padding: 16px;
      /* To always Keep on 
        Top of screen */
      position: fixed;

      /* To be displayed above 
        Parent HTML DOM element  */
      z-index: 1;

      /* Position Bottom Left 
        Corner of Screen */
      left: 10px;
      bottom: 30px;
    }

    .show-bar {
      visibility: visible !important;
      animation: fadein 0.5s, fadeout 0.5s 4.5s;
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }
  </style>
  <script>
    function showSnackbar(msg) {
      var snackBar =
        document.getElementById("snackbar")
      snackBar.innerHTML = msg
      snackBar.className = "show-bar";
      setTimeout(function () {
        snackBar.className =
          snackBar.className.replace("show-bar", "");
      }, 3000);
    }
  </script>

  <script type="text/javascript">
    function selects() {
      var ele = document.getElementsByName('type');
      for (var i = 0; i < ele.length; i++) {
        if (ele[i].type == 'checkbox')
          ele[i].checked = true;
      }
    }

    function deSelect() {
      var ele = document.getElementsByName('type');
      for (var i = 0; i < ele.length; i++) {
        if (ele[i].type == 'checkbox')
          ele[i].checked = false;
      }
    }
  </script>
